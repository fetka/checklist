<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="w3.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
    <style>
     
      </style>
  </head>
  <body class="w3-sand w3-margin">
    <div class="w3-bar w3-black w3-panel" >
      <button class="w3-bar-item w3-button tablink w3-indigo" onclick="openTab(event,'all_cases')">
        All <span id="all_counter" class="w3-badge w3-white">0</span>
      </button>
      <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'done_cases')" >
        Done <span id="done_counter" class="w3-badge w3-green">0</span>
      </button>
      <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'pending_cases')">
        Pending <span id="pending_counter" class="w3-badge w3-orange">0</span>
      </button>
    </div>
    <!-- <button id="save__button">Save to storage</button> -->
    <!-- <button id="clear__button">Clear storage</button> -->
    
    <div id="all_cases" class="w3-container cases">
      <button
      class="w3-button w3-black w3-round-xxlarge"
      style="padding: 8px 20px; margin: 20px 0 0 20px"
      id="reset__button"
      title="It clears storage and removes selections" 
    >
      Reset
    </button>

    </div>
    <div id="done_cases" class="w3-container cases" style="display:none"> done</div>
    <div id="pending_cases" class="w3-container cases" style="display:none"> pending</div>

    <p  id="store_name" class="w3-display-bottomleft w3-padding-large">
      store name:
    </p>
    <script src="properties.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
